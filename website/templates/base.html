<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static' ,filename='css/style.css') }}">  
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static' ,filename='img/logo.svg') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
  </head>
  
  <body class="bg-gray-100 ">     
       
           <!-- Layout Wrapper -->
    <div class="flex min-h-screen flex-col">
        <!-- Main Content Container -->
        <div class="flex-1">
            <!-- Navigation Bar -->
            <div class="p-2 md:p-6">
                <div class="bg-white rounded-xl shadow p-4 mt-6 w-full max-w-3xl mx-auto">
                    <!-- Navigation Items - Centered on all screens -->
                    <div class="flex justify-between items-center gap-6 md:gap-10">
                        <!-- Navigation Links -->
                        <h4 class="text-lg md:text-xl font-bold text-blue-600 px-3 py-1 rounded-md ">GeoMa</h4>
                        <a href="/" class="text-lg md:text-xl font-bold hover:text-blue-600 transition-colors px-3 py-1 rounded-md hover:bg-blue-50">Home</a>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="p-2 md:p-6 mx-auto w-full max-w-4xl">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <!-- Footer can be added here if needed -->
    </div>
            
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
  
  </body>
</html>
